<!DOCTYPE html>
<html>

<head>
    <title>Right Track Page</title>
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <link rel="stylesheet" type="text/css" href="../css/rightTrack.css">
    <script src="../js/rightTrack.js"></script> 
</head>

<body>
    <table>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Up Speed: <span id="prmRightRampUpValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmRightRampUpSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Down Speed: <span id="prmRightRampDownValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmRightRampDownSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Minimum Speed: <span id="prmRightMinSpeedValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmRightMinSpeedSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Maximum Speed: <span id="prmRightMaxSpeedValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmRightMaxSpeedSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>5 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>6 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>7 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>8 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

<script>
</script>

</html>
