<!DOCTYPE html>
<html>

<head>
    <title>Controller Page</title>
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <link rel="stylesheet" type="text/css" href="../css/controller.css">
    <script src="../js/controller.js"></script> 
</head>

<body>
    <table>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Joystick Middle Value: <span id="prmJyMiddleValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmJyMiddleSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Joystick Dead Zone: <span id="prmJyDeadZoneValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmJyDeadZoneSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Joystick Minimum Value: <span id="prmJyMinValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmJyMinSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Joystick Maximum Value: <span id="prmJyMaxValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmJyMaxSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Pot Minimum Value: <span id="prmPotMinValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmPotMinSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Pot Maximum Value: <span id="prmPotMaxValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmPotMaxSlider" class="slider" type="range" min="0" max="255" value="0" step="1">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>7 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>8 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

<script>
</script>

</html>
