<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test setMachine API</title>
</head>

<body>
    <h2>Test setMachine API</h2>
    <form id="updateMachineForm">
        <label for="machineName">Machine Name:</label>
        <input type="text" id="machineName" name="machineName" required>
        <br>

        <label for="columnName">Column Name:</label>
        <input type="text" id="columnName" name="columnName" required>
        <br>

        <label for="columnValue">New Column Value:</label>
        <input type="text" id="columnValue" name="columnValue" required>
        <br>

        <button type="submit">Update Machine</button>
    </form>

    <script>
        document.getElementById('updateMachineForm').addEventListener('submit', function (event) {
            event.preventDefault();

            function setMachine(machineName, columnName, columnValue) {
                var apiUrl = "../api/setMachine.php";

                return fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `machineName=${machineName}&columnName=${columnName}&columnValue=${columnValue}`,
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error updating machine data:', error);
                    });
            }

            var machineName = document.getElementById('machineName').value;
            var columnName = document.getElementById('columnName').value;
            var columnValue = document.getElementById('columnValue').value;

            setMachine(machineName, columnName, columnValue);
        });
    </script>
</body>

</html>
