<!DOCTYPE html>
<html>

<head>
    <title>DS Fabrik Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <header>
        <div class="hamburger-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="page-header-text">
            <i class="fas fa-chart-bar page-icon"></i>
            <span>Dashboard</span>
        </div>
        <div class="search-bar">
            <button><i class="fas fa-search"></i></button>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <iframe id="mainFrame" src="dashboard.html"></iframe>
    </main>
    <div class="side-menu" id="sideMenu">
        <div class="close-menu">
            <i class="fas fa-times close-icon"></i>
        </div>
        <div class="logo-container">
            <img src="../res/dsLogo2.png" class="logo-image" alt="DS Fabrik Logo">
            <span class="logo-text">Management System</span>
        </div>
        <ul>
            <li><i class="fas fa-chart-bar"></i>Dashboard</li>
            <li><i class="fas fa-long-arrow-alt-left"></i>Left Track Parameters</li>
            <li><i class="fas fa-long-arrow-alt-right"></i>Right Track Parameters</li>
            <li><i class="fas fa-sliders-h"></i>Miscellaneous Parameters</li>
        </ul>

        <div class="sign-out-link">
            <a id="signOutLink">
                <i class="fas fa-sign-out-alt"></i>Sign Out
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 DS Fabrik. All rights reserved.</p>
    </footer>
    <div class="overlay" id="overlay"></div>
</body>

</html>
