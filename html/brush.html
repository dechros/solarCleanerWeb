<!DOCTYPE html>
<html>

<head>
    <title>Brush Page</title>
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <link rel="stylesheet" type="text/css" href="../css/brush.css">
    <script src="../js/brush.js"></script> 
</head>

<body>
    <table>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Up Speed: <span id="prmBrushRampUpValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmBrushRampUpSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Down Speed: <span id="prmBrushRampDownValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmBrushRampDownSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Minimum Speed: <span id="prmBrushMinSpeedValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmBrushMinSpeedSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Maximum Speed: <span id="prmBrushMaxSpeedValue">50</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmBrushMaxSpeedSlider" class="slider" type="range" min="0" max="100" value="50" step="0.1">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>5 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>6 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>7 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>8 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

<script>
</script>

</html>
