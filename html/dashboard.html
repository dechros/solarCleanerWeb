<!DOCTYPE html>
<html>

<head>
    <title>Dashboard Page</title>
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            user-select: none;
        }

        table {
            width: 100%;
            height: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .cell {
            background-color: var(--secondary-background-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px; /* Add margin of 10px between each cell */
            height: calc(100% - 20px); /* Adjust the height to fill the remaining space with margin included */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <div class="cell">
                    Cell 1
                </div>
            </td>
            <td rowspan="3">
                <div class="cell">
                    Cell 2
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell">
                    Cell 3
                </div>
            </td>
            <td>
                <div class="cell">
                    Cell 4
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="cell">
                    Cell 5
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
