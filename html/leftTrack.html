<!DOCTYPE html>
<html>

<head>
    <title>Left Track Page</title>
    <link rel="stylesheet" type="text/css" href="../css/var.css">
    <link rel="stylesheet" type="text/css" href="../css/leftTrack.css">
    <script src="../js/leftTrack.js"></script> 
</head>

<body>
    <table>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Up Speed: <span id="prmLeftRampUpValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmLeftRampUpSlider" class="slider" type="range" min="0" max="10" value="0" step="1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Ramp Down Speed: <span id="prmLeftRampDownValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmLeftRampDownSlider" class="slider" type="range" min="0" max="10" value="0" step="1">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Minimum Speed: <span id="prmLeftMinSpeedValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmLeftMinSpeedSlider" class="slider" type="range" min="0" max="100" value="0" step="1">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>Maximum Speed: <span id="prmLeftMaxSpeedValue">0</span></p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input id="prmLeftMaxSpeedSlider" class="slider" type="range" min="0" max="100" value="0" step="1">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>5 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>6 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
        <tr class="hidden-cell">
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>7 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
            <td colspan="1" rowspan="1">
                <div class="cell">
                    <div class="top-div">
                        <p>8 Parameter</p>
                        <div class="rectangle-line"></div>
                    </div>
                    <div class="bottom-div">
                        <input class="slider" type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

<script>
</script>

</html>
